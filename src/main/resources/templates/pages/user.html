<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<ul class="nav bg-dark  ">
    <li class="nav-item ">
        <a class="nav-link active text-light" th:text="|${user.email} with roles: ${user.convertSetOfRoleToString(rolelist)}|"></a>
    </li>

    <li class="nav-item navbar-nav ml-auto pr-3 ">
        <a class="nav-link text-secondary" href="/logout">logout</a>
    </li>
</ul>


<div class="row ">

    <div class="col-2 mt-3">
        <ul class="nav nav-pills nav-fill flex-column ">
            <li class="nav-item ">
                <a class="nav-link text-left active pl-3" href="#user" data-toggle="pill">User</a>
            </li>
        </ul>
    </div>

    <div class="col">
        <div class="tab-content" >
            <div class="container ml-0 ">        <!--  begin of container    -->

                <div class="tab-pane fade show" id="user">
                    <div class="container ml-0 ">
                        <div class="row mt-3 m-0">
                            <h2 class="mt-2">User information-page</h2>
                        </div>

                        <ul class="list-group">
                            <li class="list-group-item bg-light pb-0"><h5>About user</h5></li>
                        </ul>

                        <div class="container border pb-3">

                            <div class="shadow-sm my-3  bg-light rounded"></div>

                            <table class="table table-striped w-85 mx-auto ">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td><th:block th:each="role : ${user.roles}">
                                        <span th:text="${role.getNoPrefix()}"></span>
                                    </th:block></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>






<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
