<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Enter name</label>
  <input type="text" th:field="*{firstName}" id="name" />
  <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
  <br/>
  <label for="surname">Enter surname</label>
  <input type="text" th:field="*{lastName}" id="surname" />
  <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Surname error</div>
  <br/>
  <label for="surname">Enter age</label>
  <input type="text" th:field="*{age}" id="age" />
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
  <br/>
  <label for="email">Enter email</label>
  <input type="text" th:field="*{email}" id="email" />
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
  <br/>
  <input type="submit" value="Update user">
</form>
<form th:method="GET" th:action="@{/admin}">
  <input type="submit" value="To previous page">
</form>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
