<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
  <style>
    table {
      border-collapse: collapse;
      width: 35%;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #3b1615;
      border-right: 1px solid #3b1615;
      border-left: 1px solid #3b1615;
      border-top: 1px solid #3b1615;

    }
    tr:hover {
      background-color: #d7ca56;
    }
  </style>
</head>
<body>
<h1>Users</h1>
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Age</th>
    <th>Email</th>
    <th>Role</th>
  </tr>
  <tr th:each="user : ${userlist}">
    <td th:text="${user.id}"></td>
    <td> <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.firstName}"></a></td>
    <td th:text="${user.lastName}"></td>
    <td th:text="${user.age}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.getRoles()}"></td>
  </tr>
</table>

<br/>
<hr/>
<form th:method="GET" th:action="@{/admin/add}">
  <input type="submit" value="Create new user">
</form>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
